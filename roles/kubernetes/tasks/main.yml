---
# =============================================================================
# Role: kubernetes
# Description: K8s cluster (controller=master, compute=worker)
# Source: nouveau (pas de script shell existant)
# Cible: controller (puis delegation au compute pour join)
# =============================================================================

# --- 1. Prerequisites sur controller ET compute ---
- name: Desactiver le swap
  shell: swapoff -a
  changed_when: false

- name: Supprimer swap du fstab
  lineinfile:
    path: /etc/fstab
    regexp: '\sswap\s'
    state: absent

- name: Charger les modules kernel necessaires
  copy:
    dest: /etc/modules-load.d/k8s.conf
    content: |
      overlay
      br_netfilter

- name: Charger les modules maintenant
  shell: modprobe overlay && modprobe br_netfilter
  changed_when: false

- name: Configurer sysctl pour K8s
  copy:
    dest: /etc/sysctl.d/k8s.conf
    content: |
      net.bridge.bridge-nf-call-iptables  = 1
      net.bridge.bridge-nf-call-ip6tables = 1
      net.ipv4.ip_forward                 = 1

- name: Appliquer sysctl
  shell: sysctl --system
  changed_when: false

# --- 2. Repository Kubernetes ---
- name: Ajouter la cle GPG Kubernetes
  shell: |
    curl -fsSL https://pkgs.k8s.io/core:/stable:/v{{ k8s_version }}/deb/Release.key | \
    gpg --dearmor -o /usr/share/keyrings/kubernetes-apt-keyring.gpg
  args:
    creates: /usr/share/keyrings/kubernetes-apt-keyring.gpg

- name: Ajouter le repository Kubernetes
  copy:
    dest: /etc/apt/sources.list.d/kubernetes.list
    content: |
      deb [signed-by=/usr/share/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/v{{ k8s_version }}/deb/ /

- name: Mettre a jour apt cache
  apt:
    update_cache: yes

# --- 3. Installation K8s ---
- name: Installer kubelet kubeadm kubectl et iptables
  apt:
    name:
      - kubelet
      - kubeadm
      - kubectl
      - iptables
    state: present

- name: Verrouiller les versions K8s
  shell: apt-mark hold kubelet kubeadm kubectl
  changed_when: false

# --- 4. Prerequisites sur compute (delegue) ---
- name: Desactiver swap sur compute
  shell: swapoff -a
  delegate_to: compute
  changed_when: false

- name: Supprimer swap du fstab sur compute
  lineinfile:
    path: /etc/fstab
    regexp: '\sswap\s'
    state: absent
  delegate_to: compute

- name: Modules kernel sur compute
  copy:
    dest: /etc/modules-load.d/k8s.conf
    content: |
      overlay
      br_netfilter
  delegate_to: compute

- name: Charger modules sur compute
  shell: modprobe overlay && modprobe br_netfilter
  delegate_to: compute
  changed_when: false

- name: Sysctl sur compute
  copy:
    dest: /etc/sysctl.d/k8s.conf
    content: |
      net.bridge.bridge-nf-call-iptables  = 1
      net.bridge.bridge-nf-call-ip6tables = 1
      net.ipv4.ip_forward                 = 1
  delegate_to: compute

- name: Appliquer sysctl sur compute
  shell: sysctl --system
  delegate_to: compute
  changed_when: false

- name: Cle GPG K8s sur compute
  shell: |
    curl -fsSL https://pkgs.k8s.io/core:/stable:/v{{ k8s_version }}/deb/Release.key | \
    gpg --dearmor -o /usr/share/keyrings/kubernetes-apt-keyring.gpg
  args:
    creates: /usr/share/keyrings/kubernetes-apt-keyring.gpg
  delegate_to: compute

- name: Repo K8s sur compute
  copy:
    dest: /etc/apt/sources.list.d/kubernetes.list
    content: |
      deb [signed-by=/usr/share/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/v{{ k8s_version }}/deb/ /
  delegate_to: compute

- name: Installer K8s et iptables sur compute
  apt:
    name:
      - kubelet
      - kubeadm
      - kubectl
      - iptables
    state: present
    update_cache: yes
  delegate_to: compute

- name: Verrouiller versions K8s sur compute
  shell: apt-mark hold kubelet kubeadm kubectl
  delegate_to: compute
  changed_when: false

# --- 5. Initialiser le Master (controller) ---
- name: Verifier si le cluster est deja initialise
  stat:
    path: /etc/kubernetes/admin.conf
  register: k8s_admin_conf

- name: Initialiser le cluster Kubernetes
  shell: |
    kubeadm init \
      --apiserver-advertise-address={{ controller_ip }} \
      --pod-network-cidr={{ k8s_pod_network_cidr }} \
      --ignore-preflight-errors=all
  register: kubeadm_init
  when: not k8s_admin_conf.stat.exists

- name: Configurer kubectl pour root
  shell: |
    mkdir -p /root/.kube
    cp -f /etc/kubernetes/admin.conf /root/.kube/config
    chown root:root /root/.kube/config
  changed_when: false

# --- 6. Installer Flannel (CNI) ---
- name: Installer Flannel CNI
  shell: kubectl apply -f https://raw.githubusercontent.com/flannel-io/flannel/master/Documentation/kube-flannel.yml
  environment:
    KUBECONFIG: /etc/kubernetes/admin.conf
  changed_when: false
  ignore_errors: yes

# --- 7. Joindre le compute au cluster ---
- name: Generer la commande join
  shell: kubeadm token create --print-join-command
  register: join_command
  changed_when: false

- name: Joindre le compute au cluster K8s
  shell: "{{ join_command.stdout }} --ignore-preflight-errors=all"
  delegate_to: compute
  ignore_errors: yes
  changed_when: false
