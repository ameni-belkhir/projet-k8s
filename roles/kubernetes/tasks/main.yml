# ---------- SYSTEM PREP (ALL NODES) ----------

- name: Wait for APT lock
  shell: while fuser /var/lib/dpkg/lock-frontend >/dev/null 2>&1; do sleep 5; done;
  changed_when: false

- name: Fix interrupted installs
  shell: |
    dpkg --configure -a
    apt-get install -f -y
  ignore_errors: yes

- name: Disable swap
  shell: |
    swapoff -a
    sed -i '/\sswap\s/ s/^/#/' /etc/fstab
  when: ansible_swaptotal_mb > 0

- name: Load kernel modules
  modprobe:
    name: "{{ item }}"
    state: present
  loop: [overlay, br_netfilter]

- name: Sysctl config
  sysctl:
    name: "{{ item.key }}"
    value: "{{ item.value }}"
    state: present
    reload: yes
  loop:
    - { key: 'net.bridge.bridge-nf-call-iptables', value: '1' }
    - { key: 'net.ipv4.ip_forward', value: '1' }

# ---------- INSTALL PACKAGES ----------

- name: Kubernetes repo
  shell: |
    mkdir -p /etc/apt/keyrings
    curl -fsSL https://pkgs.k8s.io/core:/stable:/v1.29/deb/Release.key | \
      gpg --dearmor -o /etc/apt/keyrings/kubernetes-apt-keyring.gpg --yes
    echo "deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] \
      https://pkgs.k8s.io/core:/stable:/v1.29/deb/ /" \
      > /etc/apt/sources.list.d/kubernetes.list

- name: Install packages
  apt:
    name:
      - containerd
      - kubelet
      - kubeadm
      - kubectl
    state: present
    update_cache: yes

- name: Create containerd directory
  file:
    path: /etc/containerd
    state: directory

- name: Configure containerd
  shell: |
    containerd config default > /etc/containerd/config.toml
    sed -i 's/SystemdCgroup = false/SystemdCgroup = true/' /etc/containerd/config.toml

- name: Restart containerd
  systemd:
    name: containerd
    state: restarted
    enabled: yes

# ---------- MASTER ONLY ----------

- name: Init cluster
  command: kubeadm init --pod-network-cidr={{ pod_network_cidr }}
  when: node_role == "master"
  args:
    creates: /etc/kubernetes/admin.conf

- name: Setup kubeconfig
  file:
    path: /home/ubuntu/.kube
    state: directory
    owner: ubuntu
    group: ubuntu
  when: node_role == "master"

- name: Copy kubeconfig
  copy:
    src: /etc/kubernetes/admin.conf
    dest: /home/ubuntu/.kube/config
    remote_src: yes
    owner: ubuntu
    group: ubuntu
  when: node_role == "master"

- name: Install Calico (stable manifest)
  become_user: ubuntu
  command: kubectl apply -f https://raw.githubusercontent.com/projectcalico/calico/v3.26.4/manifests/calico.yaml
  when: node_role == "master"

- name: Wait for nodes Ready
  become_user: ubuntu
  shell: |
    until kubectl get nodes | grep -v NotReady; do sleep 10; done
  when: node_role == "master"

# ---------- WORKER ONLY ----------

- name: Generate join command (master)
  shell: kubeadm token create --print-join-command
  register: join_cmd
  when: node_role == "master"

- name: Save join command
  copy:
    dest: /tmp/join.sh
    content: "{{ join_cmd.stdout }}"
  when: node_role == "master"

- name: Fetch join script
  fetch:
    src: /tmp/join.sh
    dest: /tmp/join.sh
    flat: yes
  when: node_role == "master"

- name: Join cluster (worker)
  shell: "{{ lookup('file', '/tmp/join.sh') }}"
  when: node_role == "worker"
  args:
    creates: /etc/kubernetes/kubelet.conf
