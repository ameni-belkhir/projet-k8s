# ---------- SYSTEM PREP (ALL NODES) ----------
- name: Wait for APT lock
  shell: while fuser /var/lib/dpkg/lock-frontend >/dev/null 2>&1; do sleep 5; done;
  changed_when: false

- name: Fix interrupted installs
  shell: |
    dpkg --configure -a
    apt-get install -f -y
  ignore_errors: yes

- name: Disable swap
  shell: |
    swapoff -a
    sed -i '/\sswap\s/ s/^/#/' /etc/fstab
  when: ansible_swaptotal_mb > 0

- name: Load kernel modules
  modprobe:
    name: "{{ item }}"
    state: present
  loop: [overlay, br_netfilter]

- name: Sysctl config
  sysctl:
    name: "{{ item.key }}"
    value: "{{ item.value }}"
    state: present
    reload: yes
  loop:
    - { key: 'net.bridge.bridge-nf-call-iptables', value: '1' }
    - { key: 'net.ipv4.ip_forward', value: '1' }

# ---------- INSTALL PACKAGES ----------
- name: Ensure /etc/apt/keyrings directory exists
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Add Kubernetes apt key
  shell: |
    curl -fsSL https://pkgs.k8s.io/core:/stable:/v1.29/deb/Release.key | \
      gpg --dearmor -o /etc/apt/keyrings/kubernetes-apt-keyring.gpg --yes
  args:
    creates: /etc/apt/keyrings/kubernetes-apt-keyring.gpg

- name: Add Kubernetes repository
  copy:
    content: |
      deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/v1.29/deb/ /
    dest: /etc/apt/sources.list.d/kubernetes.list

- name: Install packages
  apt:
    name:
      - containerd
      - kubelet
      - kubeadm
      - kubectl
    state: present
    update_cache: yes

- name: Create containerd directory
  file:
    path: /etc/containerd
    state: directory
    mode: '0755'

- name: Configure containerd
  shell: |
    containerd config default > /etc/containerd/config.toml
    sed -i 's/SystemdCgroup = false/SystemdCgroup = true/' /etc/containerd/config.toml
  args:
    creates: /etc/containerd/config.toml

- name: Restart containerd
  systemd:
    name: containerd
    state: restarted
    enabled: yes

# ---------- MASTER ONLY ----------
- name: Init cluster
  command: kubeadm init --apiserver-advertise-address={{ master_ip }} --pod-network-cidr={{ pod_network_cidr }}
  when: node_role == "master"
  args:
    creates: /etc/kubernetes/admin.conf

- name: Setup kubeconfig
  file:
    path: /home/ubuntu/.kube
    state: directory
    owner: ubuntu
    group: ubuntu
    mode: '0755'
  when: node_role == "master"

- name: Copy kubeconfig
  copy:
    src: /etc/kubernetes/admin.conf
    dest: /home/ubuntu/.kube/config
    remote_src: yes
    owner: ubuntu
    group: ubuntu
    mode: '0644'
  when: node_role == "master"

- name: Install Calico
  become_user: ubuntu
  command: kubectl apply -f https://docs.projectcalico.org/manifests/calico.yaml
  when: node_role == "master"

- name: Wait for CoreDNS to be ready (for single-node initial readiness)
  become_user: ubuntu
  shell: kubectl wait --for=condition=Available deployment/coredns -n kube-system --timeout=300s
  when: node_role == "master"
  ignore_errors: yes

# ---------- JOIN COMMAND HANDLING ----------
- name: Generate persistent join command (master)
  shell: kubeadm token create --ttl 0 --print-join-command
  register: join_cmd
  when: node_role == "master"
  changed_when: true

- name: Save join command to file (master)
  copy:
    content: "{{ join_cmd.stdout }}\n"
    dest: /tmp/join.sh
    mode: '0755'
    owner: root
    group: root
  when: node_role == "master"

- name: Fetch join command from master (worker)
  shell: |
    ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null \
      ubuntu@{{ master_ip }} "sudo cat /tmp/join.sh" > /tmp/join.sh
    chmod +x /tmp/join.sh
  args:
    creates: /tmp/join.sh
  when: node_role == "worker"
  retries: 20
  delay: 10
  register: fetch_result
  until: fetch_result.rc == 0

- name: Join cluster (worker)
  command: bash /tmp/join.sh
  when: node_role == "worker"
  args:
    creates: /etc/kubernetes/kubelet.conf
